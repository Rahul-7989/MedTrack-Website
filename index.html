
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack - Connected Family Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #FAF9F6;
            color: #2B2E34;
            scroll-behavior: smooth;
        }
        .soft-shadow {
            box-shadow: 0 20px 40px -10px rgba(43, 46, 52, 0.08), 0 10px 20px -5px rgba(43, 46, 52, 0.04);
        }
        .glass {
            background: rgba(250, 249, 246, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(107, 114, 128, 0.1);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(-45deg); }
            50% { transform: translateY(-15px) rotate(-42deg); }
            100% { transform: translateY(0px) rotate(-45deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        ::selection {
            background-color: #A8DADC;
            color: #2B2E34;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FAF9F6;
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2F8F8B;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mutedTeal: '#2F8F8B',
                        warmAmber: '#F2A65A',
                        softMint: '#A8DADC',
                        softIvory: '#FAF9F6',
                        lightSand: '#F1F3F2',
                        paleSage: '#EDF3F1',
                        charcoal: '#2B2E34',
                        mutedSlate: '#6B7280',
                        softAsh: '#8A8F98',
                        careRose: '#F87171'
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2.5rem',
                        '5xl': '3.5rem',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "react/": "https://esm.sh/react@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-softIvory text-charcoal overflow-x-hidden selection:bg-softMint selection:text-charcoal">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
